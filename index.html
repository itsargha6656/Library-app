<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
    LIBRARY APP
  </div>
  <br>
  <div id="form-body">
    <form action="#" method="post">
      <div class="user-name">
        <label for="user-name">User name</label>
        <br>
        <input type="text" name="user-name" id="user-name" placeholder="Enter your name">
      </div>
      <br>
      <div class="book-name">
        <label for="book-name">Book Name</label>
        <br>
        <input type="text" name="book-name" id="book-name" placeholder="Enter book name">
      </div>
      <br>
      <div class="book-author">
        <label for="book-auth">Book Author</label>
        <br>
        <input type="text" name="book-auth" id="book-auth" placeholder="Enter book author">
      </div>
      <br>

      <br>
      <div class="btn">
        <button id="button" type="submit">
          Add Book
        </button>
      </div>
    </form>
  </div>
  <br>
  <br>
  <div class="your-books">
    <div class="yb-heading">YOUR BOOKS</div>
    <div class="yb-body" id="yb-body">

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
